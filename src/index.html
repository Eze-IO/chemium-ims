<!doctype html>
<html>
<head>
  <base href="./">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="web application for managing the Chemium's inventory system.">
  <meta name="author" content="Cloud Consultants">
  <meta name="keyword" content="Chemium,IMS,Cloud,Consultants">
  <link rel="shortcut icon" href="assets/favicon.ico">
  <script src="assets/js/moment.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded',
      () =>
      requestAnimationFrame(updateTime)
    );

    function updateTime() {
      document.documentElement.style.setProperty('--timer-day', "'" + moment().format("dd") + "'");
      document.documentElement.style.setProperty('--timer-hours', "'" + moment().format("hh") + "'");
      document.documentElement.style.setProperty('--timer-minutes', "'" + moment().format("mm") + "'");
      document.documentElement.style.setProperty('--timer-seconds', "'" + moment().format("ss") + "'");
      requestAnimationFrame(updateTime);
    }
  </script>
  <title>Chemium IMS - Inventory Management System</title>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    // Shared ID
    gtag('config', 'UA-118965717-3');
    // Angular ID
    gtag('config', 'UA-118965717-4');
  </script>
</head>
<body class="app">
  <!-- App Loading... -->
</body>
</html>
