<app-header class="animated fadeIn" *ngIf="showHeaderInfo"
  [navbarBrandRouterLink]="['/dashboard']"
  [fixed]="true"
  [navbarBrandFull]="{src: 'assets/img/brand/logo.png', width: 60, height: 45, alt: 'Chemium Logo'}"
  [navbarBrandMinimized]="{src: 'assets/img/brand/logo.png', width: 45, height: 30, alt: 'Chemium Logo'}"
  [sidebarToggler]="'lg'"
  [mobileAsideMenuToggler]="false"
  [asideMenuToggler]="false">
  <ul class="nav navbar-nav d-md-down-none">
  </ul>
  <ul class="nav navbar-nav ml-auto">
    <li class="nav-item d-md-down-none" style="margin-right:10px;">
      <!--<a class="nav-link" href="#">Users</a>-->
      <span href="#">{{ Name }}</span>
    </li>
    <li class="nav-item dropdown animated fadeIn" dropdown placement="bottom right" style="margin-right:15px;">
      <a [innerHtml]="HeaderPicture" class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle (click)="false">
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
        <div class="dropdown-header text-center"><strong>Account Settings</strong></div>
        <a class="dropdown-item" routerLink="/profile"><i class="fa fa-user"></i> Profile</a>
        <div class="divider"></div>
        <a class="dropdown-item" routerLink="/logout"><i class="fa fa-lock"></i> Logout</a>
      </div>
    </li>
    <!---<li class="nav-item d-md-down-none">
      <a class="nav-link" href="#" tooltip="Location: USA"><i class="icon-location-pin"></i></a>
    </li>-->
  </ul>
  <!--?-->
</app-header>
<div class="app-body">
  <app-sidebar *ngIf="showHeaderInfo" #appSidebar [fixed]="true" [display]="'lg'" [minimized]="sidebarMinimized" (minimizedChange)="toggleMinimize($event)">
    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="appSidebar.minimized"></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <!-- Main content -->
  <main class="main">
    <!-- Breadcrumb -->
    <!-- breaking change 'cui-breadcrumb' -->
    <cui-breadcrumb>
    </cui-breadcrumb>
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div><!-- /.container-fluid-->
  </main>
</div>
<app-footer>
  <span><a href="#"></a> &copy; 2020 Cloud Solutions Consultants.</span>
  <span class="ml-auto">Powered by <a href="https://coreui.io/angular">CoreUI for Angular</a></span>
</app-footer>
