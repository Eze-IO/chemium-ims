<div class="app-body animated fadeIn">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-lg-9" [ngSwitch]="loading">
          <div *ngSwitchCase="2" class="d-flex justify-content-center animated fadeIn" style="margin:auto;">
            <div class="spinner-border m-5" style="width: 8rem; height: 8rem;" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
          <div *ngSwitchDefault class="card mx-4">
            <div *ngIf="(this.u.type===4)" class="card-body p-4">
              <form [formGroup]="mainForm" (ngSubmit)="onSubmit()">
                <h1>User Registration</h1>
                <p class="text-muted">Create a user account</p>
                <div class="input-group mb-3">
                  <div [ngClass]="{ 'alert-danger': (status!==null&&!success), 'alert-success': (status!==null&&success) }" role="alert">
                    {{ status }}
                  </div>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" maxlength="255" formControlName="first_name" class="form-control" placeholder="First Name" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" maxlength="255" formControlName="last_name" class="form-control" placeholder="Last Name" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="email" maxlength="255" formControlName="email" class="form-control" placeholder="Email" [email]="true" [class.is-invalid]="mainForm.get('email').invalid && mainForm.get('email').touched">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-phone"></i></span>
                  </div>
                  <input type="tel" maxlength="20" id="phone_number" formControlName="phone_number" (ng2TelOutput)="getNumber($event)" [ng2TelInputOptions]="{initialCountry: 'us'}"
                  (countryChange)="onCountryChange($event)" (change)="onTextChange($event)" class="form-control" placeholder="Phone Number" (hasError)="hasError($event)" ng2TelInput  [class.is-invalid]="pnError">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" minlength="8" maxlength="255" formControlName="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" minlength="8" maxlength="255" formControlName="repeat_password" class="form-control" placeholder="Repeat password" required>
                </div>
                <div class="input-group mb-5">
                  <div class="input-group col-md-16">
                    <select formControlName="user_role" class="form-control" id="user_role" name="user_role">
                      <option value="" selected disabled hidden>Please select a user role</option>
                      <option value="1">Viewer</option>
                      <option value="2">Editor</option>
                      <option value="3">Administrator</option>
                    </select>
                  </div>
                </div>
                <button type="button" type="submit" class="btn btn-block btn-success">Create Account</button>
              </form>
            </div>
            <div *ngIf="(this.u.type!==4)" class="alert animated fadeIn text-center" role="alert">
              <strong>This page doesn't exist!</strong>
            </div>
            <div *ngIf="(this.u.type===4)" class="card-footer p-4">
              <div class="row">
                <div class="col-6">
                  <button class="btn btn-block btn-facebook" type="button" (click)="goBack()"><span>Go Back</span></button>
                </div>
                <div class="col-6">
                  <button class="btn btn-block btn-twitter" type="button" routerLink="/"><span>Take Me Home!</span></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
