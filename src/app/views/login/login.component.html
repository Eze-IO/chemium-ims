<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div [ngSwitch]="loading" class="col-md-8 mx-auto">
          <div *ngSwitchCase="2" class="d-flex justify-content-center animated fadeIn" style="margin:auto;">
            <div class="spinner-border m-5" style="width: 12rem; height: 12rem;" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
          <div *ngSwitchDefault class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="mainForm" (ngSubmit)="onSubmit()">
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div [ngClass]="{ 'alert alert-danger animated fadeIn': status!==null }" role="alert">
                      {{ status }}
                    </div>
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" formControlName="email" class="form-control" placeholder="Email" autocomplete="username" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" formControlName="password" class="form-control" placeholder="Password" autocomplete="current-password" required>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="button" type="submit" class="btn btn-primary px-4">Login</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" routerLink="/support" class="btn btn-link px-0">Forgot password?</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
