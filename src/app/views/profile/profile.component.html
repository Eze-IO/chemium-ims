<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-12">
      <div [ngClass]="{ 'alert alert-danger animated fadeIn': (status!==null&&!success), 'alert alert-success animated fadeIn': (status!==null&&success) }" role="alert">
        {{ status }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-header">
          <strong>Profile Picture <i class="icon-brush"></i></strong>
        </div>
        <div class="card-body" [innerHtml]="picture_content">
        </div>
        <div class="card-footer">
          <div class="text-center">
            <input (change)="onFileSelected($event)" type="file" name="" value="" accept="image/png,image/gif,image/jpeg"/>
            <button (click)="onUpload()" class="btn btn-sm btn-primary">Upload</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <form class="card" [formGroup]="mainForm" (ngSubmit)="onSubmit()">
        <div class="card-header">
          <strong>User Information <i class="icon-note"></i></strong>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="vat">First Name</label>
            <div class="input-group">
              <input type="text" formControlName="first_name" (input)="onTextChange($event.target.value)" class="form-control" id="first_name" placeholder="?">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fa fa-user"></i></span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="vat">Last Name</label>
            <div class="input-group">
              <input type="text" formControlName="last_name" (input)="onTextChange($event.target.value)" class="form-control" id="last_name" placeholder="?">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fa fa-user"></i></span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="company">Email</label>
            <div class="input-group">
              <input type="text" formControlName="email" (input)="onTextChange($event.target.value)" class="form-control" id="email" placeholder="?">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fa fa-envelope"></i></span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="company">Phone Number</label>
            <div class="input-group">
              <input type="text" formControlName="phone_number" (input)="onTextChange($event.target.value)" class="form-control" id="phone_number" placeholder="?">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fa fa-mobile"></i></span>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
          <button type="reset" routerLink="/support" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset Password</button>
        </div>
      </form>
    </div><!--/.col-->
  </div>
</div><!--/.row-->
