<div class="row animated fadeIn">
  <div class="col-sm-6">
    <div class="card">
      <div class="card-header">
        <strong>Profile Picture <i class="icon-brush"></i></strong>
      </div>
      <div class="card-body">
        <img src="https://d1uuza77bngiy9.cloudfront.net/images/user_default.jpg" class="bd-placeholder-img card-img" alt="[EMAIL]" />
      </div>
      <div class="card-footer">
        <div class="text-center">
          <input type="file" id="file-input" name="file-input">
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="card">
      <div class="card-header">
        <strong>User Information <i class="icon-note"></i></strong>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="vat">First Name</label>
          <input type="text" class="form-control" id="first_name" placeholder="?">
        </div>
        <div class="form-group">
          <label for="vat">Last Name</label>
          <input type="text" class="form-control" id="last_name" placeholder="?">
        </div>
        <div class="form-group">
          <label for="company">Email</label>
          <div class="input-group">
            <input type="text" class="form-control" id="email" placeholder="?">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fa fa-envelope"></i></span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="company">Phone Number</label>
          <div class="input-group">
            <input type="text" class="form-control" id="phone_number" placeholder="?">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fa fa-mobile"></i></span>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
        <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
      </div>
    </div>
  </div><!--/.col-->
</div><!--/.row-->
